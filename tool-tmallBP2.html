<body style="background-color: #fbfbfb">




<!-- Start Contact -->
<section id="mu-contact" style="background-color: #fbfbfb">






    <div class="container">



        <div class="row">
            <div class="col-md-12">
                <div class="mu-contact-area" style="padding-top: 80px">

                    <div class="mu-title-area" >
                        <h2 class="mu-heading-title" id="title">SKR达人购物车BP</h2>
                        <span class="mu-title-dot"></span>

                    </div>



                    <div class="mu-title-area" id="card-searchItem">
                        <div class="col-md-12">
                            <div class="mu-contact-left">
                                <div class="mu-contact-form">
                                    <div class="form-group">
                                        <textarea type="text"  placeholder="通过淘口令(含有https://m.tb.cn)或真实链接(如https://detail.tmall.com/item.htm?id=604906722403)查询" id="link" class="form-control" style="text-align: left;font-size: 12px;"></textarea>
                                        <button  class="mu-send-msg-btn" style="font-size: 16px;padding: 10px;" id="query-button"><span>查询</span></button>
                                    </div>

                                </div>


                            </div>
                        </div>
                    </div>


                    <div class="mu-title-area" id="card-addCart">
                        <div class="col-md-12" style="padding-left: 20px;padding-right: 20px;display: flex;justify-content: center;align-items: start;text-align: left;height: 120px">
                            <div class='pic' style="width: 35%"><img id="itemPic" ></div>
                            <div style="padding-left: 20px;width: 65%;padding-top: 5px">
                                <div style="font-size: 12px;font-weight: bold" id="itemTitle"></div>
                                <div style="font-size: 10px;margin-top: 4px;color: darkred;" id="itemStyle"></div>
                            </div>
                        </div>


                        <div id="configPad-1" >
                            <div id="itemStylePad" class="col-md-12" style="margin-top:20px;padding-left: 20px;padding-right: 20px;display: flex;  flex-wrap: wrap;justify-content: space-between;align-items: start;text-align: left;height: 120px"></div>
                            <button  class="mu-send-msg-btn" style="font-size: 16px;padding: 10px;margin-right: 10px;background-color: #f1f1f1;color: gray;border-color: gray" id="reset-button"><span>重新查询</span></button>
                            <button  class="mu-send-msg-btn" style="font-size: 16px;padding: 10px;margin-left: 10px" id="addcart-button"><span>添加购物车</span></button>
                        </div>


                    </div>


                    <div class="mu-title-area" id="card-checkCart">

                        <div id="readyPad-2" >
                            <div  class="col-md-12" style="margin-top:20px;padding-left: 20px;padding-right: 20px;display: flex;  flex-wrap: wrap;justify-content: space-between;align-items: start;text-align: left;height: 120px">
                                <div class='itemLong' >
                                    <div class='itemTitle' id="time-confirm"></div>
                                    <div class='itemDiv' id="time-count"></div>
                                </div>

                            </div>
                            <button  class="mu-primary-btn" style="color: gray; font-size: 14px;padding: 10px;width: 30%;text-align: center;border-color: lightgray;margin-bottom: 50px;" id="buy-button"><span>测试跳转</span></button>
                            <button  class="mu-primary-btn"  style="color: gray; font-size: 14px;padding: 10px;width: 30%;text-align: center;border-color: lightgray" id="copy-button"><span>复制BP</span></button>


                        </div>

                        <div id="card-checkCart-div" style="margin-top: 20px"> </div>

                        <div id="readyPad-1" >

                            <div  class="col-md-12" style="margin-top:20px;padding-left: 20px;padding-right: 20px;display: flex;  flex-wrap: wrap;justify-content: space-between;align-items: start;text-align: left;height: 120px">
                                <div class='itemLong' >
                                    <div class='itemTitle' >自动跳转时间</div>
                                    <input class="itemSelect" type="datetime-local" id="timeInput">
                                </div>
                                <div class='itemLong' >
                                    <div class='itemTitle' >时间偏移</div>
                                    <select class='itemSelect' id="time-offset">
                                        <option value=0 >不偏移</option>
                                        <option value=50 >提前50ms</option>
                                        <option value=100 >提前100ms</option>
                                        <option value=150 >提前150ms</option>
                                        <option value=200 >提前200ms</option>
                                        <option value=250 >提前250ms</option>
                                        <option value=300 >提前300ms</option>
                                        <option value=400 >提前400ms</option>
                                        <option value=500 >提前500ms</option>
                                        <option value=800 >提前800ms</option>
                                    </select>


                                </div>
                            </div>
                            <button  class="mu-send-msg-btn" style="font-size: 16px;padding: 10px;margin-right: 10px;background-color: #f1f1f1;color: gray;border-color: gray" id="clearcart-button"><span>清空购物车</span></button>
                            <button  class="mu-send-msg-btn" style="font-size: 16px;padding: 10px;" id="ready-button"><span>定时结算BP</span></button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="row" style="font-size: 10px;color: #666666;padding: 30px;">

            <p >
                Tips： <br>
                多商品模拟添加购物车BP可以支持多个商品同一时间跳转下单页面，经测试，若其中一件商品无货其它商品正常下单!
            </p>



        </div>



    </div>




    <div class="topContorPad" >
        <div id="weight-1" >获取商品</div>
        <div id="weight-2" >购物车(0)</div>
        <div id="weight-3" >即将跳转</div>
    </div>

</section>
<!-- End Contact -->
