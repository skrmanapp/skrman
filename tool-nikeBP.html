<!-- Start Contact -->
<section id="mu-contact">






    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="mu-contact-area" style="padding-top: 50px">

                    <div class="mu-title-area" >
                        <h2 class="mu-heading-title">NIKEAPP 助手</h2>
                        <span class="mu-title-dot"></span>

                    </div>

                    <div class="mu-title-area" id="card-step-1">
                        <div class="col-md-12">
                            <div class="mu-contact-left">
                                <div id="form-messages"></div>
                                <div class="mu-contact-form">

                                    <div class="form-group">
                                        <input type="text"  placeholder="输入货号(字母大写如CD5006-001)" id="style" class="form-control" style="text-align: center">
                                    </div>
                                    <div class="" >
                                        <label style="padding-left: 4px;padding-right: 4px"><input  name="Channel" type="radio" value="NIKE" checked /> NIKE.COM </label>
                                        <label style="padding-left: 4px;padding-right: 4px"><input  name="Channel" type="radio" value="SNKRS" /> SNKRS </label>
                                    </div>
                                </div>
                                <button  class="mu-send-msg-btn" style="font-size: 16px;padding: 10px;margin-top:20px " id="enter-button"><span>查询</span></button>
                            </div>
                        </div>



                    </div>


                </div>
            </div>
        </div>
    </div>






</section>

<link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.0.1/weui.min.css">
<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>


<script type="text/javascript">

    jQuery(document).ready(function($){

        var stylecode = ""




        $("#enter-button").click(function(){

            var _Channel =  $("input[name='Channel']:checked").val();
            var _style =  $("#style").val()
            stylecode = _style.toUpperCase()
            if(_style.length!=10 || _style.indexOf('-')==-1  ){
                weui.confirm('货号不标准哦，您输入的是'+stylecode+'是否继续查询？', {
                    title: '提示',
                    buttons: [{
                        label: '取消',
                        type: 'default',
                        onClick: function(){

                        }
                    }, {
                        label: '确认',
                        type: 'primary',
                        onClick: function(){
                            window.location.href ='sku-nikeapp.html?style='+stylecode+'&channel='+_Channel
                        }
                    }]
                });
                return;
            }else{
                window.location.href ='sku-nikeapp.html?style='+stylecode+'&channel='+_Channel
            }

        });







    })












</script>
