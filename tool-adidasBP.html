<script type="text/javascript">

    jQuery(document).ready(function($){

       var loading;


        var orderByUpdate = false;
     

        function reloadAdidas() {

            $("#shoeList").html('')
            var currentApi = "https://wows.adidas.com.cn/campaigns/event/formal/events.json ";


            loading =  weui.loading('加载中');
            $.ajax({
                type : "get", //提交方式
                url : currentApi,//路径
                crossDomain: true,//跨域
                timeout:5000,
                dataType:'json',
                headers: {
                    'accept': '*/*',
                    'accept-language': 'zh-CN',
                    'Content-Type': 'application/json',
                },
                contentType: "application/json",
                data : {

                },//数据，这里使用的是Json格式进行传输
                success : function(data) {//返回数据根据结果进行相应的处理
                    console.log(data)
                    loading.hide()
                    shoeTask(data)
                },
                error: (err, type) => {

                },


            });
        }
        <!--==========================网络请求============================-->

        reloadAdidas();





        function shoeTask(data){

            console.log("console.log(data)")
            console.log(data)

            var threads = data;
            console.log(threads.length)

            //=============JSON转换成功"=================
            $("#shoeList").html("");


            for (var i = threads.length-1; i >=0; i--) {




                var shoeId = ""
                var title = ""
                var image = ""
                var info = ""
                var buyStep = 0
                var original = "未获取到"
                var seoSlug = ""
                try {


                    image = threads[i].main_image

                    title = threads[i].product_name
                    shoeId = threads[i].id


                    var appointment_start = threads[i].appointment_start
                    var rush_buy_start = threads[i].rush_buy_start

                    original = '【信息登记】' + appointment_start +'<br>【预约时间】'+rush_buy_start



                }
                catch (err) {
                    console.log('error' + err.message)
                }


                var path = "pages/yeezy/pages/verify/index?size=UK8&id="+shoeId+"&wowType=2"

                path = path.replace(/%1%/g, "/")
                path = path.replace(/%2%/g, "?")
                path = path.replace(/%3%/g, "&")

                let   jumpUrl =  "weixin://pages/Renav/Renav?id=wx771a28fa51fa2b99&mpath="+path
                console.log("shoeId"+shoeId)
                $("#shoeList").html( $("#shoeList").html() +"     " +
                    " <div class=' rowView '  >\n" +
                    " <div class=' rowHead '  >\n" +
                    "                <div class='pic' ><img src="+image+" ></div>\n" +
                    "                <div class='rowViewTitle'>"+title+"</div>\n" +
                    "                <div class='rowViewTitleLine'></div>\n" +
                    "                <div class='rowViewOriginal'>"+original+"</div>\n" +
                    "                <div class='rowViewInfo'>"+info+"</div>\n" +
                    "            </div>"+

                    " <div class=' rowBottom '  >\n" +
                    "  <a class=' rowButton ' href='"+jumpUrl+"' >选择登记</a>          " +
                    "" +
                    "</div>"+

                    "            </div>"

                )







                //=============JSON转换成功"=================
            }







        }

    })
