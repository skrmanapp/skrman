    jQuery(document).ready(function($){


        var isApple = false;

        var props = [] ;

        $("#card-step-1").show()

            return;
        }
        if(userAgent.indexOf('AppleWebKit')>-1 || userAgent.indexOf('iPhone')>-1 || userAgent.indexOf('iPad')>-1){
            isApple = true

        $('#timeInput').val(getNowFormatDateTime())

        function timeTask() {

           if(ready_task){
               let now = new Date()
               let timeDiff = ready_time.getTime() - now.getTime()


               if(timeDiff<=ready_time_offset){

        function queryItem(_link) {
            //读取数据
            skuId = 0;
            props = [];
            buyCount = 1 ;
            ready_task = false;
            <!--==========================网络请求============================-->
            var requestData = {
                "mlink":_link
            }
            var dataStr =  JSON.stringify(requestData)

            $.ajax({
                type: "GET", //提交方式
                url: 'https://cloud.bmob.cn/aed0843961fb06dc/tmallBP2?auth='+auth+'&mlink='+_link,//路径
                success: function (result) {//返回数据根据结果进行相应的处理
                    if(result.errcode==0){
                        itemData = result.data
                        $("#card-step-1").hide()
                        $("#card-step-2").show()
                        $("#configPad").show()
                        $("#readyPad").hide();
                        reflashControlPad()
                    }else{
                        weui.alert(result.errmsg)
                    }


                },
                error: (err, type) => {

                    weui.alert(err.statusText+"网络错误，换个网络试试")
                },


            });
            <!--==========================网络请求============================-->

        }
        function reflashControlPad() {
            $("#itemTitle").html(itemData.item.title)
            itemId = itemData.item.itemId
            var  itemStylePad_html = ''
            var current_image;
            var current_style = '';
            try {
                if(itemData.item.images[0].length>0){
                    current_image = "https:"+itemData.item.images[0]
                }
            }catch (e) {

            }



            for(var i =0;i<itemData.skuBase.props.length;i++){
                let current_props = itemData.skuBase.props[i]
                let current_props_name = current_props.name
                let current_props_pid = current_props.pid
                var current_props_html = ''

                current_props_html = " <div class='item' >\n" +
                    "                                <div class='itemTitle' >"+current_props_name+"</div>\n" +
                    "                                <select name='select' class='itemSelect' onchange=onChange_Row("+current_props_pid+",this.options[this.options.selectedIndex].value)>\n"
                for(var j =0;j<current_props.values.length;j++){
                    let current_props_value = current_props.values[j]
                    let current_props_vid = current_props_value.vid
                    var current_props_image = "null"
                    if(current_props_value.image){
                        current_props_image = "https:"+current_props_value.image
                    }

                    let isSelect = false;
                    if(skuId==0 && j==0  ){
                        if(i==0  && current_props_image!='null'){
                                current_image = current_props_image
                        }
                        current_style =current_style+ current_props_name+":"+current_props_value.name
                        let _mprops = {
                            pid:current_props_pid,
                            vid:current_props_vid
                        }
                        props.push(_mprops)
                    }
                    if(skuId!=0 ){
                        for(var k =0;k<props.length;k++){
                            if(props[k].pid==current_props_pid && props[k].vid==current_props_vid){
                                current_style =current_style+ current_props_name+":"+current_props_value.name
                                isSelect = true
                                if(i==0  && current_props_image!='null'){
                                    current_image = current_props_image
                                 
                                }
                            }
                        }
                    }

                    if(isSelect){
                        current_props_html = current_props_html+" <option value="+current_props_vid+" selected = 'selected'>"+current_props_value.name+"</option>"
                    }else{
                        current_props_html = current_props_html+" <option value="+current_props_vid+">"+current_props_value.name+"</option>"
                    }

                }

                itemStylePad_html =itemStylePad_html+ current_props_html  + "</select></div>"


            }
            itemStylePad_html =itemStylePad_html+ " <div class='item' >\n" +
                "<div class='itemTitle' >购买数量(谨慎选择)</div>\n" +
                "<select name='select' class='itemSelect' onchange=onChange_Count(this.options[this.options.selectedIndex].value)>"

                if(buyCount==1){

                }else{

                }

                if(buyCount==2){
                    itemStylePad_html = itemStylePad_html +   " <option value=2 selected = 'selected'>2</option>"
                }else{

                }
                if(buyCount==3){
                    itemStylePad_html = itemStylePad_html +   " <option value=3 selected = 'selected'>3</option>"
                }else{

                }
                if(buyCount==5){

                }else{
                    itemStylePad_html = itemStylePad_html +   " <option value=5 >5</option>"
                }
                if(buyCount==10){

                }else{

                }

                 itemStylePad_html = itemStylePad_html +"</select></div>"



            $("#itemStylePad").html(itemStylePad_html)

        function findSkuId() {

            skuId = 0


            for(var i =0;i<itemData.skuBase.skus.length;i++){
                let _propPath  = itemData.skuBase.skus[i].propPath+';'
                var matchProps = true
                for(var j =0;j<props.length;j++){
                    if(_propPath.indexOf(props[j].pid+':')==-1 || _propPath.indexOf(props[j].vid+';')==-1){
                        matchProps = false
                    }
                }

                if(matchProps){
                    skuId = itemData.skuBase.skus[i].skuId
                }
            }
            if(skuId==0){
                weui.alert("获取skuid出错")
                $("#itemStyle").html("获取数据错误")
            }
            console.log("skuId"+"---"+skuId)
        }


        onChange_Row = function (pid,vid){
            for(var i =0;i<props.length;i++){
                if(props[i].pid==pid){
                    props[i].vid = vid
                }
            }
            reflashControlPad()
        }
        onChange_Count = function (count){
            buyCount = count
            reflashControlPad()

        $("#query-button").click(function(){
            let _link =  $("#link").val()

            if(_link.indexOf('m.tb.cn')>-1){
                var mlink = _link.split("http")[1]
                mlink = mlink.split("?")[0]

                queryItem(mlink)
            }else if(_link.indexOf('id=')>-1){

            }else{
                weui.alert('确保口令内含有https://m.tb.cn')
            }

        $("#reset-button").click(function(){
            ready_task = false;
            $("#card-step-1").show()
            $("#card-step-2").hide()

        });


        $("#config-button").click(function(){




            let ready_time_str = $("#timeInput").val()
            ready_time = new Date(ready_time_str);
            ready_time.setSeconds(0)
            if(isApple){
                ready_time.setTime(ready_time.getTime()-(1000 * 60 * 60 * 8))

            }
            ready_time_offset = $("#time-offset").val()
            ready_url = "taobao://h5.m.taobao.com/cart/order.html?itemId="+itemId+"&_input_charset=utf-8&buyNow=true&v=0&skuId="+skuId+"&quantity="+buyCount;

            let now = new Date()
            let timeDiff = ready_time.getTime() - now.getTime()
            if(timeDiff<=ready_time_offset){
                weui.alert("哎呀，开始时间不能比现在早")
                return
            }
            $("#configPad").hide();
            $("#readyPad").show();
            $("#time-confirm").html("["+ready_time.toLocaleString()+"(-"+ready_time_offset+"ms)] 自动下单")
            ready_task = true;

            copyTxt("skrman.app")
        });


        $("#buy-button").click(function(){
            startJump()

        });

        $("#copy-button").click(function(){
            copyTxt(ready_url.replace("taobao:", "https:"))
            // var oInput = document.createElement('input');
            // oInput.value = ready_url.replace("taobao:", "https:");
            // document.body.appendChild(oInput);
            // oInput.select(); // 选择对象
            // document.execCommand("Copy"); // 执行浏览器复制命令
            // oInput.className = 'oInput';
            // oInput.style.display='none';

        });


        function startJump() {
            window.location.href = ready_url
        }






        function copyTxt(text){
            if(typeof document.execCommand!=="function"){
                weui.alert(text)
                return;
            }
            var dom = document.createElement("textarea");
            dom.value = text;
            dom.setAttribute('style', 'display: block;width: 1px;height: 1px;');
            document.body.appendChild(dom);
            dom.select();
            var result = document.execCommand('copy');
            document.body.removeChild(dom);
            if (result) {
                weui.alert('BP链接已经复制到剪切板中，请保存好使用【已有BP链接跳转 】')
                return;
            }
            if(typeof document.createRange!=="function"){
                weui.alert(text)
                return;
            }
            var range = document.createRange();
            var div=document.createElement('div');
            div.innerHTML=text;
            div.setAttribute('style', 'height: 1px;fontSize: 1px;overflow: hidden;');
            document.body.appendChild(div);
            range.selectNode(div);
            const selection = window.getSelection();
            if (selection.rangeCount > 0){
                selection.removeAllRanges();
            }
            selection.addRange(range);
            document.execCommand('copy');
            weui.alert(text)
        }


        function getNowFormatDateTime() {
            let date = new Date();
            let seperator1 = "-";
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var strDate = date.getDate();

            date.setMinutes(date.getMinutes()+1)
            let hour = date.getHours();
            let strMinutes = date.getMinutes();

            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            if (strMinutes >= 0 && strMinutes <= 9) {
                strMinutes = "0" + strMinutes;
            }

            var currentdateTime = year + seperator1 + month + seperator1 + strDate+'T'+hour+':'+strMinutes;
            return currentdateTime;
        }

    })












</script>
