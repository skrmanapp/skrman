<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SKR</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" href="assets/images/favicon.ico"/>
    <!-- Font Awesome -->
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Slick slider -->
    <link href="assets/css/slick.css" rel="stylesheet">
    <!-- Theme color -->
    <link id="switcher" href="assets/css/theme-color/default-theme.css" rel="stylesheet">


    <!-- Main Style -->
    <link href="style.css" rel="stylesheet">

    <!-- Fonts -->

    <!-- Open Sans for body and title font -->



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>






<!-- Start main content -->

<main role="main">



    <!-- Start Contact -->
    <section id="mu-contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="mu-contact-area">

                        <div class="mu-title-area">
                            <h2 class="mu-heading-title">确认订单</h2>
                            <span class="mu-title-dot"></span>
                            <p>提交您的联系方式，等待工作人员联系</p>
                        </div>



                        <!-- Start Contact Content -->
                        <div class="mu-contact-content">
                            <div class="row">

                                <div class="col-md-7">
                                    <div class="mu-contact-left">
                                        <div ></div>
                                        <form    class="mu-contact-form">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="名字" id="name" name="name" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="number" class="form-control" placeholder="电话" id="number" name="number" required>
                                            </div>
                                            <div class="form-group">
                                                <textarea class="form-control" placeholder="留言" id="message" name="message" required></textarea>
                                            </div>

                                        </form>
                                        <button id="submitbtn" class="mu-send-msg-btn"><span>SUBMIT</span></button>
                                    </div>
                                </div>



                            </div>
                        </div>
                        <!-- End Contact Content -->

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Contact -->

</main>

<!-- End main content -->






<!-- jQuery library -->
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- Slick slider -->
<script type="text/javascript" src="assets/js/slick.min.js"></script>
<!-- Ajax contact form  -->
<script type="text/javascript" src="assets/js/app.js"></script>
<!-- we ui -->
<link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.0.1/weui.min.css">
<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
<script type="text/javascript">

    jQuery(document).ready(function($){


        $("#submitbtn").click(function(){
            weui.alert('提交成功，请等待工作人员联系');
            return

            //
            // $("#fileSelector").val('');
            // $("#fileSelector").trigger("click");


        });
    })












</script>







</body>
</html>
