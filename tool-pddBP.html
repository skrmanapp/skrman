<body style="background-color: #fbfbfb">




<!-- Start Contact -->
<section id="mu-contact" style="background-color: #fbfbfb">






    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="mu-contact-area" style="padding-top: 60px">

                    <div class="mu-title-area" >
                        <h2 class="mu-heading-title">拼多多客户端BP</h2>
                        <span class="mu-title-dot"></span>

                    </div>



                    <div class="mu-title-area" id="card-step-1">
                        <div class="col-md-12">
                            <div class="mu-contact-left">
                                <div class="mu-contact-form">
                                    <div class="form-group">
                                        <textarea type="text"  placeholder="输入拼多多分享链接" id="link" class="form-control" style="text-align: left;font-size: 12px;"></textarea>
                                        <button  class="mu-send-msg-btn" style="font-size: 16px;padding: 10px;" id="query-button"><span>查询</span></button>
                                    </div>

                                </div>


                            </div>
                        </div>
                    </div>


                    <div class="mu-title-area" id="card-step-2">
                        <div class="col-md-12" style="padding-left: 20px;padding-right: 20px;display: flex;justify-content: center;align-items: start;text-align: left;height: 120px">
                            <div class='pic' style="width: 35%"><img id="itemPic" ></div>
                            <div style="padding-left: 20px;width: 65%;padding-top: 5px">
                                <div style="font-size: 12px;font-weight: bold" id="itemTitle"></div>
                                <div style="font-size: 10px;margin-top: 4px;color: darkred;" id="itemStyle"></div>
                            </div>
                        </div>


                        <div id="configPad" >
                            <div id="itemStylePad" class="col-md-12" style="margin-top:10px;padding-left: 20px;padding-right: 20px;display: flex;  flex-wrap: wrap;justify-content: space-between;align-items: start;text-align: left;height: 160px"></div>

                            <div  class="col-md-12" style="margin-top:20px;padding-left: 20px;padding-right: 20px;display: flex;  flex-wrap: wrap;justify-content: space-between;align-items: start;text-align: left;height: 120px">
                                <div class='itemLong' >
                                    <div class='itemTitle' >自动跳转时间</div>
                                    <input class="itemSelect" type="datetime-local" id="timeInput">
                                </div>
                                <div class='itemLong' id="basemode-time-offset">
                                    <div class='itemTitle' >时间偏移</div>
                                    <select class='itemSelect' id="time-offset-select">
                                        <option value=0 >不偏移</option>
                                        <option value=50 >提前50ms</option>
                                        <option value=100 >提前100ms</option>
                                        <option value=150 >提前150ms</option>
                                        <option value=200 >提前200ms</option>
                                        <option value=250 >提前250ms</option>
                                        <option value=300 >提前300ms</option>
                                        <option value=400 >提前400ms</option>
                                    </select>
                                </div>
                                <div class='itemLong' id="promode-time-offset">
                                    <div class='itemTitle' >时间偏移(输入提前的时间,单位ms,延后则为负数)</div>
                                    <input class="itemSelect" value="0" type="number" id="time-offset-input" style='text-indent: 4px'>
                                </div>
                            </div>
                            <button  class="mu-primary-btn" style="color: gray; font-size: 14px;padding: 10px;width: 40%;text-align: center;border-color: lightgray" id="promode-time-button"><span>测试淘宝延迟</span></button>
                            <button  class="mu-primary-btn"  style="color: gray; font-size: 14px;padding: 10px;width: 40%;text-align: center;border-color: lightgray" id="promode-copy-button"><span>复制BP链接</span></button>
                            <button  class="mu-send-msg-btn" style="font-size: 16px;padding: 10px;" id="config-button"><span>下一步</span></button>
                        </div>
                        <div id="readyPad" >
                            <div  class="col-md-12" style="margin-top:20px;padding-left: 20px;padding-right: 20px;display: flex;  flex-wrap: wrap;justify-content: space-between;align-items: start;text-align: left;height: 120px">
                                <div class='itemLong' >
                                    <div class='itemTitle' id="time-confirm"></div>
                                    <div class='itemDiv' id="time-count"></div>
                                </div>

                            </div>
                            <button  class="mu-primary-btn" style="color: gray; font-size: 14px;padding: 10px;width: 30%;text-align: center;border-color: lightgray" id="buy-button"><span>测试跳转</span></button>


                        </div>



                    </div>

                </div>
            </div>
        </div>

        <div class="row" style="font-size: 10px;color: #888888;padding: 30px;margin-top: 50px">

            <p >
                ⚠️️注意⚠️： <br>
                (1)自行校准手机的本地时间，跳转基于本地时间 <br>
                (2)请将拼多多客户端切换至后台等待
            </p>



        </div>

        <div class="topBar" >
            <div class="topBarButton-Large" id="professional-button" >专业模式</div>
            <div class="topBarLine" ></div>
            <div class="topBarButton-Small" id="reset-button" >✕</div>

        </div>

    </div>






</section>
<!-- End Contact -->



<!-- End main content -->
